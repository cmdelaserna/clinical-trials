<!-- Stripes. Summary
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script>

    // Chart: Warming Stripes

    // Data
    var all_data = {{ all_data | safe }};
    var timelineData = {{ timeline_graph | safe }};
    var dataStripe = Object.values(timelineData.nct_id);
    var years = Object.values(timelineData.year_submitted);

    //
   // Warming Stripes
   //

    // variables
    var w = 500;
    var h = 10;
    var barPadding = 1;
    var color = '#008fd5';
    var maxStripe = d3.max(dataStripe);

    // YScale
    var yScale = d3.scaleLinear().domain([0, maxStripe]).range([0, h]);

    // Color & Opacity scales
    var colorFill = d3.scaleLinear().domain([0,maxStripe]).range(["#dfdfdf", color]);
    var colorOpacity = d3.scaleLinear().domain([0,maxStripe]).range([.7, 1]);

    // d3 chart
    d3.select("div#svgTimeline")
        .append("svg")
        .attr('width', w)
        .attr('height', h)
        .selectAll('rect')
        .data(dataStripe)
        .enter()
        .append('rect').transition().delay(5)
        .attr('width', w / dataStripe.length - barPadding)
        .attr('height', h)
        .attr('x', function(d, i){ return i * (w / dataStripe.length);})
        .attr('fill', colorFill)
        .style('opacity', colorOpacity)  

    // end of chart

    //
    // Bar chart
    //

    // Data variables
    var phase = {{ phase | safe }};

    var dataPhase = Object.values(phase.nct_id);
    var keysPhase = Object.values(phase.phase);  
    console.log(phase);

    // variables
    var w = 780;
    var h = 200;
    var maxPhase = d3.max(dataPhase);

    // chart
    var yScale = d3.scaleLinear().domain([0, maxPhase]).range([0, h]);


    d3.select("div#phase")
        .append("svg")
        .attr('width', w)
        .attr('height', h)
        .style('padding', '5px')
        .selectAll('rect')
        .data(dataPhase)
        .enter()
        .append('rect').transition().delay(10)
        .attr('width', w / dataPhase.length - barPadding)
        .attr('height', function(d) {return yScale(d);})
        .attr('x', function(d, i){ return i * (w / dataPhase.length);})
        .attr('y', function (d) {return h - yScale(d);})
        .attr('fill', color)
        .style('opacity', colorOpacity)
        

    // end of chart


  </script>
