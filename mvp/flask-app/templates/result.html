<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Trials Explorer</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">


  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="../static/css/normalize.css">
  <link rel="stylesheet" href="../static/css/skeleton.css">
  <link rel="stylesheet" href="../static/css/main.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="twelve columns" style="margin-top: 15%">
        <h3>Trials Explorer</h3>

  <!-- Form 
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <form action = "http://localhost:5000/result" method = "POST">
         <p>
          <input type = "text" name = "Search" id = "search-input" placeholder= "new search" />
          <input class = 'button' type = "submit" value = "submit" />
        </p>
        </form>

  <!-- Results
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        
        <code>
         {% for key, value in result.items() %}
         {{value}} — {{number}} entries found
         {% endfor %}
       </code>
       
       <hr>

     </div>
        <class = 'u-pull-left'>
        <div class="ten columns" style="margin-top: 0%">
        <!-- {% for _, row in data.iterrows() %}
          <p>{{ row['source'] }} | {{ row['brief_title'] }}</p>
        {% endfor %} -->

        {% for record in data.iterrows() %}
        <p>{{record}}</p>
        {% endfor %}
      </class>
    </div>
  </class>
</div>
</div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
